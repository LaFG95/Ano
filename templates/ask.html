<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ask a Question</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Ask a Question</h1>
    <a class="button" href="/">Back to Home</a>
</header>

<main>
<form action="/submit" method="post">
    <textarea name="question" rows="4" placeholder="Don't know what to ask? - ask something anonymously"></textarea><br>
    <input type="submit" value="Submit">
</form>
</main>

<!-- Toast -->
<div id="toast"></div>

<script>
// Применяем сохранённую тему сразу
(function(){
    const theme = localStorage.getItem("theme");
    if(theme === "light"){
        document.body.classList.add("light");
    }
})();

// Показ toast при успешной отправке
const params = new URLSearchParams(window.location.search);
if(params.get("added") === "1") {
    const toast = document.getElementById("toast");
    toast.textContent = "Вопрос добавлен!";
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
}
</script>
</body>
</html>
