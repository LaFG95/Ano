<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anonymous Advice</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
/* Дополнительные локальные стили, если нужно */
body {
    transition: background 0.3s, color 0.3s;
}

/* Плавающее уведомление (toast) */
#toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #76c7c0;
    color: #121212;
    padding: 10px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
    z-index: 1000;
}
#toast.show { opacity: 1; }
</style>
</head>
<body>
<header>
    <h1>Anonymous Advice</h1>
    <a class="button" href="/ask">Ask a Question</a>
    <button id="themeToggle" class="button">Toggle Theme</button>
</header>

<main>
{% for q in questions %}
<div class="question">
    <span>#{{ q[0] }} | {{ q[2] }}</span>
    <p>{{ q[1] }}</p>
    {% if is_admin %}
    <a href="/delete/{{ q[0] }}?admin=supersecret" class="button" onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
    {% endif %}
    <a class="button" href="/question/{{ q[0] }}">Comments</a>
</div>
{% else %}
<p>No questions yet.</p>
{% endfor %}
</main>

<div id="toast"></div>

<script>
// Применяем сохранённую тему сразу
(function(){
    const theme = localStorage.getItem("theme");
    if(theme === "light") document.body.classList.add("light");
})();

// Переключатель темы
const btn = document.getElementById("themeToggle");
btn.addEventListener("click", () => {
    document.body.classList.toggle("light");
    const current = document.body.classList.contains("light") ? "light" : "dark";
    localStorage.setItem("theme", current);
});

// Показ toast
function showToast(message){
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
}

// Toast при добавлении вопроса
const params = new URLSearchParams(window.location.search);
if(params.get("added") === "1") showToast("Question added!");
</script>
</body>
</html>
